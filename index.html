<html>
    <head>
        <title>Max Value Depend on Min</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">        

    </head>
    <body>
        <div class="col-md-6 col-md-offset-3">
            <input id="price_frequency" type="hidden" value="per_month"/>
            
            <p></p>
            
            <div class="col-md-6">
                <label>Min Price</label>
                <select class="form-control" name="min" id="min_value">
                    <option value="0">No Min</option>
                    <option value="25">25</option><option value="50">50</option><option value="75">75</option><option value="100">100</option><option value="125">125</option><option value="150">150</option><option value="175">175</option><option value="200">200</option><option value="225">225</option><option value="250">250</option><option value="275">275</option><option value="300">300</option><option value="325">325</option><option value="350">350</option><option value="375">375</option><option value="400">400</option><option value="425">425</option><option value="450">450</option><option value="475">475</option><option value="500">500</option><option value="525">525</option><option value="550">550</option><option value="575">575</option><option value="600">600</option><option value="625">625</option><option value="650">650</option><option value="675">675</option><option value="700">700</option><option value="725">725</option><option value="750">750</option><option value="775">775</option><option value="800">800</option><option value="825">825</option><option value="850">850</option><option value="875">875</option><option value="900">900</option><option value="925">925</option><option value="950">950</option><option value="975">975</option><option value="1000">1000</option> 
                </select>
            </div>

            <div class="col-md-6">
                <label>Max Price</label>
                <select class="form-control" name="max" id="max_value">
                    <option value="0">No Max</option>
                    <option value="25">25</option><option value="50">50</option><option value="75">75</option><option value="100">100</option><option value="125">125</option><option value="150">150</option><option value="175">175</option><option value="200">200</option><option value="225">225</option><option value="250">250</option><option value="275">275</option><option value="300">300</option><option value="325">325</option><option value="350">350</option><option value="375">375</option><option value="400">400</option><option value="425">425</option><option value="450">450</option><option value="475">475</option><option value="500">500</option><option value="525">525</option><option value="550">550</option><option value="575">575</option><option value="600">600</option><option value="625">625</option><option value="650">650</option><option value="675">675</option><option value="700">700</option><option value="725">725</option><option value="750">750</option><option value="775">775</option><option value="800">800</option><option value="825">825</option><option value="850">850</option><option value="875">875</option><option value="900">900</option><option value="925">925</option><option value="950">950</option><option value="975">975</option><option value="1000">1000</option> 
                </select>
            </div>
        </div>        
        <script type="text/javascript">       
            jQuery("#min_value").change(function(){
                var min_value   = parseInt(jQuery(this).val()) || 0;    
                var max_value   = 1000;
                
                jQuery("#max_value").empty()
                                    .append("<option value=0>No Max</option");
                while (min_value <= max_value){
                    jQuery("#max_value").append('<option value="' + min_value + '">' + min_value + '</option>');
                    min_value += 25;
                }
                
                // Require if you don't replace value
//                jQuery("#max_value option").each(function () {
//                    if (jQuery(this).val() === max_value) {
//                        jQuery(this).attr("selected", "selected");
//                    }
//                });
            });         
        </script>        
    </body>
</html>
